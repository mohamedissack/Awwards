{% extends 'registration/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
        <div class="row sign-up top-margin">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if form.errors %}
                <p class="small">Password or Username is incorrect</p>
                {% endif %}
                <div class="section" >
                    <h1>Sign in</h1> 
                    <div class="form-section" id="login">
                        <form action="/accounts/login/" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Log in">
                            </div>
                            <input type="hidden" name="next" value="/">
                        </form>
                    </div>
    
                    <p class="forgot">Forgot Password?</p>
                </div>
                <div class="section">
                    <p class="forgot">Don't have an account? <a href="/accounts/register/">Sign-Up</a></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
