{%load static%}
<!DOCTYPE html>
<html>
<title>awe_wards.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" class="w3-circle"
    href="https://cdn.pixabay.com/photo/2016/08/26/15/56/medal-1622523_960_720.png" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
                title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            

            <p class="w3-text-grey w3-center"><a id='muli' style='font-size: 18px;'
                    href="{%url 'profile'%}"><span id='spaner'></span></a></p>

        </div>
        <div class="w3-bar-block">
            <div class="w3-bar-block">
                <a href="{%url 'home'%}" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-green"><i
                        class="fa fa-home fa-fw w3-margin-right"></i>Home</a>
                <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                        class="fa fa-user fa-fw w3-margin-right"></i>Register</a>
                <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                        class="fa fa-sign-out fa-fw w3-margin-right"></i>Logout</a>
                <form role="search" class="w3-hide-small" action="{%url 'search'%}">
                    <input type="text" name="project"
                        class="w3-bar-item w3-input w3-transparent w3-padding-large w3-hover-light-grey w3-right"
                        placeholder="Search and hit enter...">
                </form>
            </div>
        </div>

    </nav>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"

        </header>

        <!-- First Photo Grid-->

        <div class="w3-row-padding">
            <h4 class="w3-center">All Projects</h4>
            <div class="w3-center"><a class="w3-button w3-round w3-blue" href="{%url 'post'%}"><b>+ </b>Add your
                    Project to be rated</a>
                <h5 class="w3-center"><em>How do they rate?</em></h5>

                <div class="w3-third w3-container w3-margin-bottom ">
                    <div class="row">
                        <a href="{%url 'project' project_id=project.id%}"><img src="{{project.project_photo.url}}"

                                title="Click to view more details"></a>
                        <div class="w3-container w3-white w3-card">
                            <p><b>{{project.project_name}}</b></p>
                            <p>{{project.description}}</p>
                            <div class="w3-center "></div>
                        </div>
                    </div>
                </div>
                {%endfor%}

                <!-- End page content -->



                <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
                <script>
                    // Script to open and close sidebar
                    function w3_open() {
                        document.getElementById("mySidebar").style.display = "block";
                        document.getElementById("myOverlay").style.display = "block";
                    }

                    function w3_close() {
                        document.getElementById("mySidebar").style.display = "none";
                        document.getElementById("myOverlay").style.display = "none";
                    }
                </script>

                <style>
